{% set name = "leptonica" %}
{% set version = "1.74.1" %}
{% set sha256 = "6d40c7318b2b60fec5173475e8a34c1e08799d668a533d1756c9dfeb874a9d8a" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ version }}.tar.gz
  url: https://github.com/DanBloomberg/leptonica/archive/{{ name }}/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: True  # [py35]
  features:
    - vc9  # [win and py27]
    - vc10  # [win and py34]
    - vc14  # [win and py>=35]

requirements:
  build:
    - gcc  # [linux]
    - llvm  # [osx]
    - automake  # [not win]
    - libtool  # [not win]
    - pkg-config  # [not win]
    - cmake  # [win]
    - jpeg
    - libpng
    - libtiff
    - openjpeg
    - zlib
    - vc 9  # [win and py27]
    - vc 10  # [win and py34]
    - vc 14  # [win and py>=35]
  run:
    - libgcc  # [linux]
    - jpeg
    - libpng
    - libtiff
    - openjpeg
    - zlib
    - vc 9  # [win and py27]
    - vc 10  # [win and py34]
    - vc 14  # [win and py>=35]

test:
  commands:
    - convertfilestopdf --help 2>&1 | grep 'resolution' &> /dev/null

about:
  home: https://github.com/DanBloomberg/leptonica
  license: FreeBSD 2-clause license
  summary: Leptonica image processing library
