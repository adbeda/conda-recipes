{% set name = "leptonica" %}
{% set version = "1.76.0" %}
{% set sha256 = "5e9a33b7ce33ab39fb03cee5a7ec353b044670176303265d7c64d51539616857" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://github.com/DanBloomberg/{{ name }}/releases/download/{{ version }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}
  patches:
    - cmake.patch  # [win]
    - optimize.patch  # [win and py27]

build:
  number: 0
  run_exports:
    - {{ pin_subpackage("leptonica", max_pin="x.x") }}

# TODO: conda-forge giflib missing headers on windows?
# TODO: openjpeg not found correctly on windows?

requirements:
  build:
    - {{ compiler('c') }}
    - automake  # [not win]
    - libtool  # [not win]
    - pkg-config  # [not win]
    - cmake  # [win]
  host:
    - giflib  # [not win]
    - jpeg
    - libpng
    - libtiff
    - libwebp
    - openjpeg
    - zlib
  run:
    - giflib  # [not win]
    - jpeg
    - libpng
    - libtiff
    - libwebp
    - openjpeg
    - zlib

test:
  commands:
    - convertfilestopdf --help 2>&1 | grep 'resolution' &> /dev/null  # [not win]

about:
  home: https://github.com/DanBloomberg/leptonica
  license: BSD 2-Clause
  license_family: BSD
  license_file: leptonica-license.txt
  summary: Leptonica image processing library
  doc_url: http://www.leptonica.org/
  dev_url: https://github.com/DanBloomberg/leptonica

extra:
  recipe-maintainers:
    - mcs07
