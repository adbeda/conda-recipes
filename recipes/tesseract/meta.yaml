{% set name = "tesseract" %}
{% set version = "3.05.01" %}
{% set sha256 = "05898f93c5d057fada49b9a116fc86ad9310ff1726a0f499c3e5211b3af47ec1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ version }}.tar.gz
  url: https://github.com/tesseract-ocr/tesseract/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}
  patches:
    - cmake.patch  # [win and py27]
    # Install gettimeofday.h header to include directory
    - gettimeofday.patch  # [win]
    # Rename timezone struct to avoid name clash
    - timezone.patch  # [win]

build:
  number: 9
  skip: True  # [win and py>35]
  features:
    - vc9  # [win and py27]
    - vc10  # [win and py34]
    - vc14  # [win and py>=35]

requirements:
  build:
    - autoconf  # [not win]
    - automake  # [not win]
    - libtool  # [not win]
    - pkg-config  # [not win]
    - cmake  # [win]
    - curl
    - libpng
    - jpeg
    - libtiff
    - zlib
    - leptonica
    - msinttypes  # [win and py27]
    - vc 9  # [win and py27]
    - vc 10  # [win and py34]
    - vc 14  # [win and py>=35]
  run:
    - libpng
    - jpeg
    - libtiff
    - zlib
    - leptonica
    - msinttypes  # [win and py27]
    - vc 9  # [win and py27]
    - vc 10  # [win and py34]
    - vc 14  # [win and py>=35]

test:
  commands:
    - tesseract --help

about:
  home: https://github.com/tesseract-ocr/tesseract
  license: Apache License 2.0
  summary: Open Source OCR Engine
