{% set name = "PubChemPy" %}
{% set version = "1.0.3" %}
{% set sha256 = "a621c6888c537555ff7effe51c3018d02f586e5677fde0437cf7fd4cda208630" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 1
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools
  run:
    - python

test:
  imports:
    - pubchempy

about:
  home: https://github.com/mcs07/PubChemPy
  license: MIT
  license_file: LICENSE
  summary: 'A simple Python wrapper around the PubChem PUG REST API.'
  doc_url: http://pubchempy.readthedocs.io/
  dev_url: https://github.com/mcs07/PubChemPy
