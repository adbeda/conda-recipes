{% set version = "2017.03.2" %}
{% set filename = "Release_%s.tar.gz" % version.replace(".", "_") %}
{% set sha256 = "1c063ee2b8af56dede421aa875c6c0b96ad28724a158daa040fffccafc58daeb" %}

package:
  name: rdkit
  version: {{ version }}

source:
  fn:  {{ filename }}
  url: https://github.com/rdkit/rdkit/archive/{{ filename }}
  sha256: {{ sha256 }}
  patches:
    - rdpaths.patch
    - rdconfig.patch  # [win]

build:
  number: 1
  features:
    - vc9  # [win and py27]
    - vc14  # [win and py>=35]

requirements:
  build:
    - cmake
    - boost 1.64.*
    - python
    - numpy x.x
    - freetype 2.7|2.7.*
    - pillow
    - pandas
    - eigen
    - vc 9  # [win and py27]
    - vc 14  # [win and py>=35]
  run:
    - boost 1.64.*
    - python
    - numpy x.x
    - pycairo  # [win]
    - cairocffi  # [unix]
    - vc 9  # [win and py27]
    - vc 14  # [win and py>=35]

test:
  imports:
    - rdkit

about:
  home: http://rdkit.org
  license: BSD
  license_file: license.txt
  summary: 'A collection of cheminformatics and machine-learning software written in C++ and Python.'
  doc_url: http://www.rdkit.org/docs/index.html
  dev_url: https://github.com/rdkit/rdkit
