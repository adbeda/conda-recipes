{% set version = "2017.09.1" %}
{% set filename = "Release_%s.tar.gz" % version.replace(".", "_") %}
{% set sha256 = "6a6718896452cc55b84db6f59e95c6a91cc4091b2cda9960b74542363524808b" %}

package:
  name: rdkit
  version: {{ version }}

source:
  fn:  {{ filename }}
  url: https://github.com/rdkit/rdkit/archive/{{ filename }}
  sha256: {{ sha256 }}
  patches:
    - rdpaths.patch
    - rdconfig.patch  # [win]
    - vs2015.patch  # [win and py>=35]

build:
  number: 1
  features:
    - vc9  # [win and py27]
    - vc14  # [win and py>=35]

requirements:
  build:
    - cmake
    - ninja
    - boost 1.64.*
    - python
    - numpy 1.11.*
    - freetype 2.7|2.7.*
    - pillow
    - pandas
    - eigen
    - vc 9  # [win and py27]
    - vc 14  # [win and py>=35]
  run:
    - boost 1.64.*
    - python
    - numpy >=1.11
    - pycairo  # [win]
    - cairocffi  # [unix]
    - vc 9  # [win and py27]
    - vc 14  # [win and py>=35]

test:
  imports:
    - rdkit

about:
  home: http://rdkit.org
  license: BSD
  license_file: license.txt
  summary: 'A collection of cheminformatics and machine-learning software written in C++ and Python.'
  doc_url: http://www.rdkit.org/docs/index.html
  dev_url: https://github.com/rdkit/rdkit

extra:
  recipe-maintainers:
    - mcs07
