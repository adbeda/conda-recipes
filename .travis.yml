language: generic
os: osx
osx_image: xcode6.4
env:
  global:
  - secure: 
before_install:
- |
  curl -fsSL https://raw.githubusercontent.com/Homebrew/install/master/uninstall > ~/uninstall_homebrew
  chmod +x ~/uninstall_homebrew
  ~/uninstall_homebrew -fq
  rm ~/uninstall_homebrew
install:
- MINICONDA_URL="https://repo.continuum.io/miniconda"
- MINICONDA_FILE="Miniconda3-latest-MacOSX-x86_64.sh"
- curl -L -O "${MINICONDA_URL}/${MINICONDA_FILE}"
- bash $MINICONDA_FILE -b
- source /Users/travis/miniconda3/bin/activate root
- conda config --remove channels defaults
- conda config --add channels defaults
- conda config --add channels mcs07
- conda config --set show_channel_urls true
- conda config --set add_pip_as_python_dependency false
- export CPU_COUNT=1
- export PYTHONUNBUFFERED=1
- conda update --yes --quiet --all
- conda install --yes --quiet -c conda-forge conda-build-all
- conda info
- conda config --get
script:
- conda-build-all ./recipes --inspect-channels mcs07 --upload-channels mcs07 --matrix-conditions
  "numpy >=1.10" "python >=2.7,<3|>=3.4,<3.5|>=3.5,<3.6|>=3.6,<3.7"
